    <meta charset="utf-8">
    <title>Chat</title>
  </head>
  <body style="background-color: white">
    <div class="container">

      <br>
      <div class="container" id="namepane"><p id="name">{{other_person}}</p></div>
      <div class="container" id="messagepane">
      </div>

      <div class="container"></div>

      <div class="container" id="typepane">
         <form id="chat">
             <input type="text" id="typeline" name="msg_text" />
             <input type="submit" id="sendbtn" value="Send!" />
         </form>
      </div>
    </div>

    <!-- <script type="text/javascript">

    <script type="text/javascript">
      const socket = new WebSocket('wss://echo.websocket.org'); //switch out for actual later

      // Connection opened
      // socket.addEventListener('open', function (event) { //send to server
      //     socket.send('Hello Server!');
      // });

      //when user presses button: send to server
      $( "form" ).submit(function(event) {
        var inputVal = document.getElementById("typeline").value;
        socket.send(inputVal);
        document.getElementById("typeline").value = "";
        event.preventDefault();
      });

      // Listen for messages
      socket.addEventListener('message', function (event) { //get from server
          console.log('Message from server ', event.data);
          var inputVal = event.data;
          $("#messagepane").append('<div class = "chatline">'+inputVal+'</div>');
          var chatHistory = document.getElementById("messagepane");
          chatHistory.scrollTop = chatHistory.scrollHeight;
          event.preventDefault();
      });

  </body>
